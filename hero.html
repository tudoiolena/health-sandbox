<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <section class="hero-slider">
        <div class="swiper-container-hero">
            <div class="swiper-wrapper">
                <div class="swiper-slide  hero-slider__item">
                    <img src="assets/banner.png" alt="Banner image" class="hero-img" width="100%" height="100%">
                    <div class="hero-slider__item-caption">
                        <h3>ULTIMATE CREATINE 250g</h3>
                        <p>THE HEALTH PROJECT</p>
                        <button class="button button-default">Buy now 24.99</button>
                    </div>
                </div>

                <div class="swiper-slide  hero-slider__item">
                    <img src="assets/banner.png" alt="Banner image" class="hero-img" width="100%" height="100%">
                    <div class="hero-slider__item-caption">
                        <h3>ULTIMATE CREATINE 250g</h3>
                        <p>THE HEALTH PROJECT</p>
                        <button class="button button-default">Buy now 24.99</button>
                    </div>
                </div>

            </div>



            <div class="hero-slider__arrows">
                <div class="arrow-left-hero">
                    <img src="assets/icon-arrow-left.svg" alt="Previous" width="100%" height="100%">
                </div>

                <div class="arrow-right-hero autoplay-progress">
                    <svg viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="29.5"></circle>
                    </svg>
                    <span></span>
                    <img src="assets/icon-arrow-right.svg" alt="Next" width="100%" height="100%">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressCircle = document.querySelector('.autoplay-progress svg');
            const progressContent = document.querySelector('.autoplay-progress span');
            const swiper = new Swiper('.swiper-container-hero', {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true,
                pagination: false,
                navigation: {
                    nextEl: '.arrow-right-hero',
                    prevEl: '.arrow-left-hero',
                },
                on: {
                    autoplayTimeLeft(s, time, progress) {
                        progressCircle.style.setProperty('--progress', 1 - progress);
                    },
                },
            });
        });
    </script>
</body>
